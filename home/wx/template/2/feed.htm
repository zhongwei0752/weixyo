		<script type="text/javascript">
			$(function() {
					$('#nav').mobiscroll().select( {
						theme: 'android-ics',
						lang: 'zh',
						display: 'bottom',
						mode: 'scroller',
						inputClass: 'i-txt',
						width: 200
					});
					$('#show').click(function() {
						$('#nav').mobiscroll('show');
						return false;
					});

					$('#clearSelect').click(function() {
						$('#nav').val(1).change();
						$('#nav'+'_dummy').val(' ');
						return false;
					});
			});
		</script>
<script id="detailTemplate" type="text/x-jquery-tmpl">

</script>
